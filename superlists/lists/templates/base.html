<!doctype html>
<html>
<head>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>To-Do Lists</title>

    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" media="screen">

</head>
<body>
    
    <h1>
        {% block header_text %}{% endblock %}
    </h1>

    <form id="input-form"  method="POST" action="{% block form_action %}{% endblock %}" >
        <input type="text" name="item_text" id="add-new-item" placeholder="Enter a to-do item"> 
        {% csrf_token %}
    </form>
    {% block table %}
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
