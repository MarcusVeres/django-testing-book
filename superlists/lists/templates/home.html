<!doctype html>
<html>
<head>

    <title>To-Do Lists</title>

</head>
<body>
    
    <h1>
        To-Do Lists
    </h1>

    <form id="input-form"  method="POST">
        <input type="text" name="item_text" id="add-new-item" placeholder="Enter a to-do item"> 
        {% csrf_token %}
    </form>
    
    <table id="list-table">
        <tr>
            <td>{{ new_item_text }}</td>
        </tr>
    </table>

</body>
</html>
